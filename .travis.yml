language: node_js

node_js: stable

cache:
  directories:
    - node_modules

before_install: 
  - npm install -g hexo
  - npm install -g hexo-cli

install:
  - npm install

before_script:
  - npm install -g mocha
  - git clone --branch master https://${GH_REF} public

script: 
  - hexo cl
  - hexo g

after_script: 
  - cd ./public 
  - git init 
  - git config user.name "YunOSC-Travis"
  - git config user.email "jackey8616@gmail.com"
  - git add . 
  - git commit -m "Update by Travis-CI" 
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

branches: 
  only: 
    - master

env: 
  global: 
    - GH_REF: github.com/YunOSC/YunOSC.github.io.git
